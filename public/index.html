<!DOCTYPE html>
<html lang="cs">
  <head>
    <!-- Basic Meta -->
    <!-- Set character encoding for the document -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Viewport for responsive web design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <meta name="author" content="Jan Vítů" />
    <!-- Document Title -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Meta Description -->
    <meta
      name="description"
      content="Jan Vítů | designér a developer specializující se na webové a mobilní rozhraní."
    />
    <!-- Favicon info -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="i/mg/favicon/safari-pinned-tab.svg"
      color="#1a1c33"
    />
    <!-- Theme info -->
    <meta name="msapplication-TileColor" content="#1a1c33" />
    <meta name="theme-color" content="#1a1c33" />
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <div id="app"></div>
  </body>
</html>
